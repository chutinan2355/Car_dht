<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RC Car Controller</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}
.dashboard {
  width: 950px;
  height: 450px;
  background: #050b12;
  border-radius: 24px;
  box-shadow: 0 0 40px rgba(0,180,255,.3);
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: auto 1fr;
  padding: 24px;
  gap: 24px;
}
.panel {
  background: linear-gradient(180deg,#08131f,#02070d);
  border-radius: 50px;
  box-shadow: inset 0 0 20px rgba(0,150,255,.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.panel h2 {
  color: #7dd3fc;
  margin-bottom: 12px;
}
.control-btn {
  width: 120px;
  height: 50px;
  margin: 10px;
  border-radius: 40px;
  border: none;
  font-size: 20px;
  color: #fff;
  background: linear-gradient(180deg,#0ea5e9,#0369a1);
  box-shadow: 0 0 15px rgba(14,165,233,.8);
  cursor: pointer;
}
.control-btn:active {
  transform: scale(.95);
}
.turn-row { display: flex; }

.temp-gauge,.humid-gauge {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.temp-gauge {
  background: conic-gradient(
    #22d3ee 0deg,
    #38bdf8 calc(var(--temp) * 1.8deg),
    #0b1220 0deg
  );
}
.humid-gauge {
  background: conic-gradient(
    #02fc27 0deg,
    #20e202 calc(var(--humid) * 3.6deg),
    #0b1220 0deg
  );
}
.temp-inner {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #050b12;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.temp-value {
  font-size: 36px;
  font-weight: bold;
}

.switch {
  position: relative;
  width: 60px;
  height: 26px;
}
.switch input { display:none; }
.slider {
  position:absolute; inset:0;
  background:#1e293b;
  border-radius:30px;
  cursor:pointer;
}
.slider::before {
  content:"";
  position:absolute;
  height:22px; width:22px;
  left:2px; top:2px;
  background:#ef4444;
  border-radius:50%;
  transition:.3s;
}
input:checked + .slider {
  background:#22c55e;
}
input:checked + .slider::before {
  transform: translateX(34px);
  background:#22c55e;
}
.switch-label {
  margin-top:6px;
  font-size:14px;
  text-align:center;
}
.top-row {
  grid-column: 1/4;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
}
.horn-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border:none;
  background:#f59e0b;
  font-size:18px;
  cursor:pointer;
}
.horn-btn:active { transform: scale(.9); }
.control-btn,.horn-btn { touch-action:none; }
</style>
</head>

<body>
<div class="dashboard">

  <!-- TOP CONTROL -->
  <div class="top-row">
    <div style="text-align:center">
      <label class="switch">
        <input type="checkbox" id="lightSwitch" onchange="toggleLight(this)">
        <span class="slider"></span>
      </label>
      <div class="switch-label" id="lightText">LED:OFF</div>
    </div>

    <button class="horn-btn"
      onpointerdown="hornOn()"
      onpointerup="hornOff()"
      onpointerleave="hornOff()">ðŸ”Š</button>
  </div>

  <!-- LEFT -->
  <div class="panel">
    <h2>D / R</h2>
    <button class="control-btn"
      onpointerdown="sendCmd('forward')"
      onpointerup="sendCmd('stop')"
      onpointerleave="sendCmd('stop')">â–²</button>

    <button class="control-btn"
      onpointerdown="sendCmd('backward')"
      onpointerup="sendCmd('stop')"
      onpointerleave="sendCmd('stop')">â–¼</button>
  </div>

  <!-- CENTER -->
  <div class="panel">
    <h2>STATUS</h2>
    <div style="display:flex;gap:30px">
      <div class="temp-gauge" id="tempGauge" style="--temp:0">
        <div class="temp-inner">
          <div class="temp-value" id="temp">0</div>Â°C
        </div>
      </div>
      <div class="humid-gauge" id="humidGauge" style="--humid:0">
        <div class="temp-inner">
          <div class="temp-value" id="humid">0</div>%
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="panel">
    <h2>L / R</h2>
    <div class="turn-row">
      <button class="control-btn"
        onpointerdown="sendCmd('left')"
        onpointerup="sendCmd('stop')"
        onpointerleave="sendCmd('stop')">â—€</button>

      <button class="control-btn"
        onpointerdown="sendCmd('right')"
        onpointerup="sendCmd('stop')"
        onpointerleave="sendCmd('stop')">â–¶</button>
    </div>
  </div>

</div>

<script>
/* ================= MQTT ================= */
const mqttClient = mqtt.connect(
  'wss://cfef36079d904715930b9ca5bc77c84a.s1.eu.hivemq.cloud:8884/mqtt',
  {
    protocol: 'wss',
    username: 'Car_dht',
    password: 'Car12345678'
  }
);

mqttClient.on('connect', () => {
  console.log('âœ… MQTT Connected');
  mqttClient.subscribe('car/temp');
  mqttClient.subscribe('car/humid');
});

function safePublish(topic,msg){
  if(mqttClient.connected){
    mqttClient.publish(topic,String(msg));
  }
}

/* ================= RECEIVE ================= */
mqttClient.on('message',(topic,message)=>{
  const v = Number(message.toString());
  if(topic==='car/temp'){
    temp.innerText=v;
    tempGauge.style.setProperty('--temp',v);
  }
  if(topic==='car/humid'){
    humid.innerText=v;
    humidGauge.style.setProperty('--humid',v);
  }
});

/* ================= CONTROL ================= */
function sendCmd(cmd){
  safePublish('car/cmd',cmd);
}
function toggleLight(el){
  const s = el.checked?'on':'off';
  lightText.innerText = el.checked?'LED:ON':'LED:OFF';
  safePublish('car/light',s);
}
function hornOn(){
  safePublish('car/horn','on');
}
function hornOff(){
  safePublish('car/horn','off');
}
</script>
</body>
</html>
